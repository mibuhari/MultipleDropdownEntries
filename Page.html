<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    

    <div>					
      <? var dataGroup = Group(); ?>
      <? var dataSubElements = SubElements(); ?>			
<form id="form" name="form">
<? if(Object.prototype.toString.call(dataGroup) === '[object Array]') { ?>						
<? for (var i = 0; i < dataGroup.length; i++) { ?>
    <? for (var j = 0; j < dataGroup[i].length; j++) { ?>
        <input type="checkbox" id="ch<?= '' + i + j ?>" name="ch<?= '' + i + j ?>" value="<?= dataGroup[i][j] + " "+ dataSubElements[i][j] ?>"><b><?= dataGroup[i][j] ?></b> <?= dataSubElements[i][j] ?><br>	
    <? } ?>								
<? } ?>								
<? } else { ?>								
        <p>Maybe current cell doesn't have <a href="https://support.google.com/drive/answer/139705?hl=en">Data validation...</a></p>								
<? } ?>								
    <input type="button" value="fill current" onclick="google.script.run.fillCell(this.parentNode)" />								
    <input type="button" value="get validation from current" onclick="google.script.run.showDialog()" />								
</form>								
</div>	


  </body>
</html>
